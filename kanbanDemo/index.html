<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Toolbox nav -->
    <div class="toolbox-cont">
        <!-- color filters -->
        <div class="toolbox-priority-cont">
            <div class="lightpink color-box"></div>
            <div class="lightgreen color-box"></div>
            <div class="lightblue color-box"></div>
            <div class="black color-box"></div>
        </div>
        <!-- action buttons -->
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus">add</i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash">remove</i>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>

</html>
